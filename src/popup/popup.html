<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/w3css/w3.css" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <main>
        <div id="translate-original-language-container" class="flex-container">
            <div id="translate-original-language-text" class="flex-container">
                <span id="original-language-from"></span>
            </div>
            <div id="select-original-language-container" class="flex-container" style="display: none;">
                <select id="select-original-language" class="w3-select w3-padding-small w3-border w3-round"></select>
                <button id="btn-select-original-language" class="w3-btn w3-padding-small w3-round w3-cobalt" data-i18n="btnTranslate">Translate</button>
            </div>
        </div>

        <div id="divider"></div>

        <div id="translate-target-language-container" class="flex-container">
            <div id="translate-target-language-text" class="flex-container">
                <span id="target-language-to"></span>
            </div>
            <div id="select-target-language-container" class="flex-container" style="display: none;">
                <select id="select-target-language" class="w3-select w3-padding-small w3-border w3-round"></select>
            </div>
        </div>

        <div id="main-buttons-container" class="flex-container">
            <button id="btn-translate" class="w3-btn w3-padding-small w3-round w3-cobalt" data-i18n="btnTranslate">Translate</button>
            <button id="btn-show-original" class="w3-btn w3-padding-small w3-border w3-round w3-text-cobalt" data-i18n="btnRestore" style="display: none;">Show original</button>
        </div>

        <div id="status-container" style="display: none;">
            <span id="status-translating" data-i18n="lblTranslating" style="display: none;">Translating...</span>
            <span id="status-error" data-i18n="lblError" style="display: none;">Error</span>
        </div>

        <div id="options-container" class="flex-container">
            <select id="btn-options" class="w3-btn w3-round" style="display: inline;" size>
                <option value="options" selected disabled hidden>â‹®</option>
                <option value="alwaysTranslateThisSite" data-i18n="btnAlwaysTranslate">
                    Always translate this site
                </option>
                <option value="neverTranslateThisSite" data-i18n="btnNeverTranslate">
                    Never translate this site
                </option>
                <option value="neverTranslateThisLanguage" data-i18n="btnNeverTranslateThisLanguage" style="display: none">
                    Never translate this language
                </option>
                <optgroup label=""></optgroup>
                <option data-i18n="lblShowTranslateSelectedButton" value="showTranslateSelectedButton">
                    Show the button to translate the selected text
                </option>
                <option data-i18n="lblShowOriginalTextWhenHovering" value="showOriginalTextWhenHovering">
                    Show original text when hovering
                </option>
                <option data-i18n="lblShowTranslatedWhenHoveringThisSite" value="showTranslatedWhenHoveringThisSite">
                    Show translation when hovering over this site
                </option>
                <option data-i18n="lblShowTranslatedWhenHoveringThisLang" data-i18n-ph-value="" value="showTranslatedWhenHoveringThisLang" hidden>
                    Show translation when hovering over websites in
                </option>
                <optgroup label=""></optgroup>
                <option value="translateInExternalSite" data-i18n="btnOpenOnGoogleTranslate">
                    Open in Google Translate
                </option>
                <option value="translatePDF" data-i18n="msgTranslatePDF">Translate PDF</option>
                <option id="btnSettings" data-i18n-title="btnSettings">Settings</option>
            </select>
        </div>
    </main>

    <script src="/lib/polyfill.js"></script>
    <script src="/lib/checkedLastError.js"></script>
    <script src="/lib/stuff.js"></script>
    <script src="/lib/languages.js"></script>
    <script src="/lib/config.js"></script>
    <script src="/lib/i18n.js"></script>
    <script src="popup.js"></script>
</body>

</html>
